<div class="bg-image3"></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="my">
  <div class="d-flex justify-content-center bg-text ">
    <div class="card col-9 p-5 my">
      <div class="mb-3 my">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          [ngClass]="{ 'pointer-event-none': isViewMode }"
          formControlName="title"
          type="text"
          class="form-control "
          id="exampleFormControlInput1"
          placeholder="Title"
        />
      </div>
      <div class="mb-3 my" >
        <label for="exampleFormControlTextarea1" class="form-label ">
          Description</label
        >
        <textarea
          [ngClass]="{ 'pointer-event-none': isViewMode }"
          formControlName="description"
          class="form-control my"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-primary flex-grow-1 flex-sm-grow-0"
          *ngIf="!isEditMode && !isViewMode"
          type="submit"
        >
          Post
        </button>
        <button
          class="btn btn-secondary flex-grow-1 flex-sm-grow-0"
          *ngIf="isEditMode && !isViewMode"
          type="submit"
        >
          Update
        </button>
        <button
          class="btn btn-success flex-grow-1 flex-sm-grow-0"
          *ngIf="isViewMode"
          type="button"
          (click)="cancel()"
        >
          View All
        </button>
        <button
          class="btn btn-danger flex-grow-1 flex-sm-grow-0"
          *ngIf="!isViewMode"
          type="button"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
